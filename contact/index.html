<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>お問い合わせ - 市屋 凪</title>
<style>
  @font-face {
    font-family: 'KokuMincho';
    /* フォントファイルのパスをHTMLファイルから見た相対パスに修正 */
    src: url('fonts/KokuMincho-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  body, html {
    margin: 0; padding: 2rem;
    font-family: 'KokuMincho', serif;
    background: black;
    color: white;
    text-align: center;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
  }

  label {
    display: block;
    margin-top: 1rem;
    text-align: left;
  }

  input, textarea {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.25rem;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
  }

  input[type="submit"] {
    background-color: white;
    color: black;
    font-weight: bold;
    margin-top: 1.5rem;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #ccc;
  }

  #status {
    margin-top: 1rem;
    font-size: 1rem;
    color: lightgreen;
  }

  /* 三本線メニュー */
  #menuButton {
    position: fixed;
    top: 1rem;
    right: 1rem;
    width: 32px;
    height: 24px;
    cursor: pointer;
    z-index: 10002;
  }

  #menuButton div {
    background-color: white;
    height: 4px;
    margin: 4px 0;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  /* ×アイコンに変化 */
  #menuButton.open div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  #menuButton.open div:nth-child(2) {
    opacity: 0;
  }
  #menuButton.open div:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  /* サイドバー */
  #sidebar {
    position: fixed;
    top: 0; right: 0;
    width: 250px;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 2rem 1rem;
    box-sizing: border-box;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 10001;
  }
  #sidebar.open {
    transform: translateX(0);
  }
  #sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    margin: 1rem 0;
    font-size: 1.2rem;
  }
  #sidebar a#closeSidebar {
    cursor: pointer;
  }

  /* カートボタン（メニュー左） */
  #cartButton {
    position: fixed;
    top: 1rem;
    right: 4rem; /* メニュー右端の左側 */
    width: 32px;
    height: 32px;
    cursor: pointer;
    z-index: 10003;
    border: none;
    background: none;
    color: white;
    font-size: 24px;
    line-height: 32px;
    text-align: center;
  }
  #cartButton:hover {
    color: #ff6666;
  }

  /* カートモーダル */
  #cartModal {
    display: none;
    position: fixed;
    top: 10vh;
    right: 10vw;
    width: 300px;
    max-height: 80vh;
    background: rgba(20,20,20,0.95);
    border: 1px solid #555;
    border-radius: 8px;
    padding: 1rem;
    box-sizing: border-box;
    overflow-y: auto;
    z-index: 10005;
  }
  #cartModal.open {
    display: block;
  }
  #cartModal h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    font-size: 1.3rem;
  }
  #cartItems {
    margin-bottom: 1rem;
  }
  .cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 0.8rem;
    border-bottom: 1px solid #444;
    padding-bottom: 0.4rem;
  }
  .cart-item img {
    width: 50px;
    height: 50px;
    object-fit: contain;
    border-radius: 4px;
    margin-right: 0.6rem;
  }
  .cart-item-info {
    flex-grow: 1;
    text-align: left;
  }
  .cart-item-info p {
    margin: 0 0 0.2rem 0;
  }
  .cart-item-qty {
    display: flex;
    align-items: center;
    gap: 0.3rem;
  }
  .cart-item-qty input {
    width: 40px;
    text-align: center;
    background: #222;
    border: 1px solid #444;
    color: white;
    border-radius: 4px;
  }
  .cart-item-remove {
    cursor: pointer;
    color: #ff6666;
    font-weight: bold;
    margin-left: 0.6rem;
    user-select: none;
  }

  #cartTotal {
    font-weight: bold;
    text-align: right;
    margin-bottom: 1rem;
  }

  #cartButtons {
    display: flex;
    justify-content: space-between;
  }
  #cartButtons button, #cartButtons a {
    padding: 0.6rem 1rem;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    color: black;
  }
  #cartButtons button {
    background: #444;
    color: white;
  }
  #cartButtons button:hover {
    background: #666;
  }
  #cartButtons a {
    background: #ff6666;
  }
  #cartButtons a:hover {
    background: #ff4444;
  }
</style>
</head>
<body>

<!-- 三本線メニュー -->
<div id="menuButton" aria-label="メニュー" role="button" tabindex="0" title="メニュー">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- サイドバー -->
<div id="sidebar">
  <a href="/">ホーム</a>
  <a href="/profile/">プロフィール</a>
  <a href="/works/">ギャラリー</a>
  <a href="/contact/">お問い合わせ</a>
</div>

<!-- カートボタン -->
<button id="cartButton" aria-label="カートを開く" title="カートを開く">🛒</button>

<h1>お問い合わせ</h1>

<form id="contactForm">
  <label for="name">お名前</label>
  <input type="text" id="name" name="name" required>

  <label for="email">メールアドレス</label>
  <input type="email" id="email" name="_replyto" required>

  <label for="message">お問い合わせ内容</label>
  <textarea id="message" name="message" rows="6" required></textarea>

  <input type="submit" value="確認">
  <div id="status"></div>
</form>

<a href="/">ホーム</a>

<!-- カートモーダル -->
<div id="cartModal" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
  <h2 id="cartTitle">カート</h2>
  <div id="cartItems"></div>
  <div id="cartTotal"></div>
  <div id="cartButtons">
    <button id="closeCartBtn">閉じる</button>
    <a href="works/purchase.html" id="checkoutBtn">購入に進む</a>
  </div>
</div>

<script>
  const menuButton = document.getElementById('menuButton');
  const sidebar = document.getElementById('sidebar');
  const cartButton = document.getElementById('cartButton');
  const cartModal = document.getElementById('cartModal');
  const cartItemsContainer = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const closeCartBtn = document.getElementById('closeCartBtn');
  const checkoutBtn = document.getElementById('checkoutBtn');

  // カート情報をlocalStorageで管理
  function getCart() {
    const cart = localStorage.getItem('cart');
    return cart ? JSON.parse(cart) : [];
  }
  function saveCart(cart) {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  // カート表示更新
  function updateCartDisplay() {
    const cart = getCart();
    cartItemsContainer.innerHTML = '';
    if(cart.length === 0) {
      cartItemsContainer.innerHTML = '<p>カートに商品がありません。</p>';
      cartTotal.textContent = '';
      checkoutBtn.style.pointerEvents = 'none';
      checkoutBtn.style.opacity = '0.5';
      return;
    }
    checkoutBtn.style.pointerEvents = 'auto';
    checkoutBtn.style.opacity = '1';

    let total = 0;
    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div class="cart-item-info">
          <p>${item.title}</p>
          <p>¥${item.price.toLocaleString()}</p>
        </div>
        <div class="cart-item-qty">
          <input type="number" min="1" value="${item.quantity}" data-index="${index}" aria-label="数量">
          <span class="cart-item-remove" data-index="${index}" role="button" tabindex="0" aria-label="商品を削除">×</span>
        </div>
      `;
      cartItemsContainer.appendChild(div);
    });
    cartTotal.textContent = `合計: ¥${total.toLocaleString()}`;
  }

  // カートモーダル開閉
  cartButton.addEventListener('click', () => {
    if(cartModal.classList.contains('open')) {
      cartModal.classList.remove('open');
    } else {
      updateCartDisplay();
      cartModal.classList.add('open');
    }
  });
  closeCartBtn.addEventListener('click', () => {
    cartModal.classList.remove('open');
  });

  // カート数量変更・削除イベント（イベント委任）
  cartItemsContainer.addEventListener('input', e => {
    if(e.target.tagName === 'INPUT') {
      const index = e.target.dataset.index;
      let value = parseInt(e.target.value);
      if(isNaN(value) || value < 1) {
        value = 1;
        e.target.value = '1';
      }
      const cart = getCart();
      cart[index].quantity = value;
      saveCart(cart);
      updateCartDisplay();
    }
  });
  cartItemsContainer.addEventListener('click', e => {
    if(e.target.classList.contains('cart-item-remove')) {
      const index = e.target.dataset.index;
      let cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      updateCartDisplay();
    }
  });
  // キーボードでも削除可能に
  cartItemsContainer.addEventListener('keydown', e => {
    if(e.target.classList.contains('cart-item-remove') && (e.key === 'Enter' || e.key === ' ')) {
      e.preventDefault();
      const index = e.target.dataset.index;
      let cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      updateCartDisplay();
    }
  });

  // 三本線メニュー開閉
  menuButton.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    menuButton.classList.toggle('open');
  });
  menuButton.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      sidebar.classList.toggle('open');
      menuButton.classList.toggle('open');
    }
  });
  // 外クリックでメニュー閉じる
  document.addEventListener('click', (e) => {
    if(sidebar.classList.contains('open') &&
       !sidebar.contains(e.target) &&
       !menuButton.contains(e.target)) {
      sidebar.classList.remove('open');
      menuButton.classList.remove('open');
    }
  });

  // フォーム送信処理（元のまま）
  const form = document.getElementById('contactForm');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const confirmSend = confirm('内容を送信してもよろしいですか？');
    if (!confirmSend) return;

    const formData = new FormData(form);

    try {
      const response = await fetch('https://formspree.io/f/movwggpd', {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: formData
      });

      if (response.ok) {
        status.textContent = '送信が完了しました。ありがとうございました。';
        form.reset();
      } else {
        status.textContent = '送信に失敗しました。もう一度お試しください。';
      }
    } catch (error) {
      status.textContent = 'エラーが発生しました。ネット接続を確認してください。';
    }
  });
  
    window.addEventListener('DOMContentLoaded', () => {
    const el = document.getElementById('target');
    if (el) {
      el.remove(); // 要素を丸ごと削除
    }
  });
</script>

</body>
</html>
