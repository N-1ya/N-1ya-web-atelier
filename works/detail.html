<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‰ΩúÂìÅË©≥Á¥∞ - Â∏ÇÂ±ã Âá™</title>
  <style>
    @font-face {
      font-family: 'KokuMincho';
      src: url('/fonts/KokuMincho-Regular.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'KokuMincho', serif;
      background-color: #000;
      color: #fff;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .product-detail {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    @media (min-width: 768px) {
      .product-detail {
        flex-direction: row;
      }
    }

    .product-gallery {
      flex: 1;
    }

    .main-img {
      width: 100%;
      border-radius: 10px;
      max-height: 400px;
      object-fit: contain;
    }

    .product-info {
      flex: 1;
    }

    .product-info table {
      width: 100%;
      border-spacing: 0.5rem 0.8rem;
    }

    .product-info th {
      text-align: left;
      font-weight: normal;
      width: 30%;
      color: #ccc;
    }

    .price {
      font-size: 1.8rem;
      color: #ff6666;
      margin: 1.5rem 0;
      font-weight: bold;
    }

    .purchase-btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: #fff;
      color: #000;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
      text-align: center;
    }

    .purchase-btn:hover {
      background-color: #ddd;
    }

    .product-description {
      margin: 4rem 0 0 0;
      color: #eee;
      font-size: 1rem;
      line-height: 1.6;
      max-width: 900px;
    }

    .product-description h2 {
      margin-bottom: 0.8rem;
      font-weight: 600;
    }

    .accordion-section {
      margin-top: 3rem;
      border-top: 1px solid #444;
    }

    .accordion-header {
      cursor: pointer;
      padding: 1rem 0;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      color: #ccc;
      border-bottom: 1px solid #333;
    }

    .accordion-header::after {
      content: "Ôºã";
      font-size: 1.6rem;
      transition: transform 0.3s ease;
      color: #999;
    }

    .accordion-header.active {
      color: #fff;
      border-color: #fff;
    }

    .accordion-header.active::after {
      content: "‚àí";
      color: #fff;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
      font-size: 1rem;
      color: #bbb;
      padding-left: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .accordion-content.open {
      max-height: 500px;
      padding-top: 0.75rem;
      padding-bottom: 1rem;
    }

    #menuButton {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 32px;
      height: 24px;
      cursor: pointer;
      z-index: 10002;
      display: block;
    }
    #menuButton div {
      background-color: white;
      height: 4px;
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    #menuButton.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #menuButton.open div:nth-child(2) {
      opacity: 0;
    }
    #menuButton.open div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    #sidebar {
      position: fixed;
      top: 0; right: 0;
      width: 250px;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 2rem 1rem;
      box-sizing: border-box;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 10001;
      text-align: left;
    }
    #sidebar.open {
      transform: translateX(0);
    }
    #sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    /* === ËøΩÂä†Ôºö„Ç´„Éº„ÉàÈñ¢ÈÄ£ === */
    #cartButton {
      position: fixed;
      top: 1rem;
      right: 4rem;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 10003;
      border: none;
      background: none;
      color: white;
      font-size: 24px;
      line-height: 40px;
      text-align: center;
      user-select: none;
    }
    #cartButton:hover {
      color: #ff6666;
    }

    #cartModal {
      display: none;
      position: fixed;
      top: 10vh;
      right: 10vw;
      width: 320px;
      max-height: 80vh;
      background: rgba(20,20,20,0.95);
      border: 1px solid #555;
      border-radius: 8px;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 10005;
    }
    #cartModal.open {
      display: block;
    }
    #cartModal h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }
    #cartContents {
      margin-bottom: 1rem;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.8rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.4rem;
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 4px;
      margin-right: 0.6rem;
    }
    .cart-item-info {
      flex-grow: 1;
      text-align: left;
    }
    .cart-item-qty {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .cart-item-qty input {
      width: 40px;
      text-align: center;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
    }
    .cart-item-remove {
      cursor: pointer;
      color: #ff6666;
      font-weight: bold;
      margin-left: 0.6rem;
      user-select: none;
    }

    #cartTotal {
      font-weight: bold;
      text-align: right;
      margin-bottom: 1rem;
    }

    #cartButtons {
      display: flex;
      justify-content: space-between;
    }
    #cartButtons button, #cartButtons a {
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }
    #cartButtons button {
      background: #444;
      color: white;
    }
    #cartButtons button:hover {
      background: #666;
    }
    #cartButtons a {
      background: #ff6666;
    }
    #cartButtons a:hover {
      background: #ff4444;
    }
  </style>
</head>
<body>
  <!-- „É°„Éã„É•„Éº -->
  <div id="menuButton" aria-label="„É°„Éã„É•„Éº" role="button" tabindex="0">
    <div></div><div></div><div></div>
  </div>
  <div id="sidebar">
    <a href="/">„Éõ„Éº„É†</a>
    <a href="/profile/">„Éó„É≠„Éï„Ç£„Éº„É´</a>
    <a href="/works/">„ÇÆ„É£„É©„É™„Éº</a>
    <a href="/contact/">„ÅäÂïè„ÅÑÂêà„Çè„Åõ</a>
  </div>

  <!-- „Ç´„Éº„Éà -->
  <button id="cartButton" aria-label="„Ç´„Éº„Éà„ÇíÈñã„Åè" title="„Ç´„Éº„Éà„ÇíÈñã„Åè">üõí</button>
  <div id="cartModal" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
    <h2 id="cartTitle">„Ç´„Éº„Éà</h2>
    <div id="cartContents">
      <p>„Ç´„Éº„Éà„Å´ÂïÜÂìÅ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>
    </div>
    <div id="cartButtons">
      <button id="closeCartBtn">Èñâ„Åò„Çã</button>
      <a href="/purchase/" id="checkoutBtn">Ë≥ºÂÖ•„Å´ÈÄ≤„ÇÄ</a>
    </div>
  </div>

  <!-- „É°„Ç§„É≥ -->
  <div class="container" id="content">ÔºàÁúÅÁï•„Åõ„ÅöË°®Á§∫Ê∏à„Åø„ÅÆÈÉ®ÂàÜÔºâ</div>

  <div style="margin-top: 1.5rem; text-align: center;">
    <a href="/works/" style="display: inline-block; padding: 0.8rem 1.5rem; background: #444; color: #fff; border-radius: 6px; text-decoration: none; font-weight: bold; transition: background 0.3s;">
      „ÇÆ„É£„É©„É™„Éº„Å´Êàª„Çã
    </a>
  </div>

  <script>
    const menuButton = document.getElementById('menuButton');
    const sidebar = document.getElementById('sidebar');
    menuButton.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      menuButton.classList.toggle('open');
    });
    document.addEventListener('click', (e) => {
      if (sidebar.classList.contains('open') && !sidebar.contains(e.target) && !menuButton.contains(e.target)) {
        sidebar.classList.remove('open');
        menuButton.classList.remove('open');
      }
    });

    const id = new URLSearchParams(window.location.search).get('id');
    if (!id) {
      document.getElementById('content').innerHTML = '<p>‰ΩúÂìÅID„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ</p><a href="/works/">„ÇÆ„É£„É©„É™„Éº„Å´Êàª„Çã</a>';
    } else {
      fetch('./works.json')
        .then(res => res.json())
        .then(data => {
          const work = data.find(w => w.id === id);
          if (!work) return;

          document.getElementById('title').textContent = work.title;
          document.getElementById('mainImage').src = work.image;
          document.getElementById('mainImage').alt = work.title;
          document.getElementById('price').textContent = `¬•${Number(work.price).toLocaleString()}`;
          document.getElementById('description').textContent = work.description || 'Ë™¨ÊòéÊñá„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ';
          document.getElementById('size').textContent = work.size || '30√ó22.5cm';
          document.getElementById('material').textContent = work.material || '„Ç¢„ÇØ„É™„É´ÔºèMDF„Éú„Éº„Éâ';
          document.getElementById('year').textContent = work.year || '2025';
          document.getElementById('edition').textContent = work.edition || '1/1';
          document.querySelector('.purchase-btn').setAttribute('href', 'purchase.html?' + new URLSearchParams({ id: work.id, title: work.title, price: work.price, image: work.image }));

          // ‚úÖ „Ç´„Éº„ÉàÊ©üËÉΩ
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          const cartButton = document.getElementById('cartButton');
          const cartModal = document.getElementById('cartModal');
          const cartContents = document.getElementById('cartContents');
          const checkoutBtn = document.getElementById('checkoutBtn');
          const closeCartBtn = document.getElementById('closeCartBtn');

          cartButton.addEventListener('click', () => {
            updateCartDisplay();
            cartModal.classList.toggle('open');
          });
          closeCartBtn.addEventListener('click', () => {
            cartModal.classList.remove('open');
          });

          function updateCartDisplay() {
            localStorage.setItem('cart', JSON.stringify(cart));
            if (cart.length === 0) {
              cartContents.innerHTML = '<p>„Ç´„Éº„Éà„Å´ÂïÜÂìÅ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>';
              checkoutBtn.style.pointerEvents = 'none';
              checkoutBtn.style.opacity = '0.5';
              return;
            }
            checkoutBtn.style.pointerEvents = 'auto';
            checkoutBtn.style.opacity = '1';
            cartContents.innerHTML = '';
            cart.forEach(item => {
              const div = document.createElement('div');
              div.className = 'cart-item';
              div.innerHTML = `
                <img src="${item.image}" alt="${item.title}">
                <div class="cart-item-info">
                  <p>${item.title}</p>
                  <p>¬•${item.price.toLocaleString()}</p>
                </div>
                <div class="cart-item-qty">
                  <input type="number" min="1" value="${item.quantity}" data-id="${item.id}">
                  <span class="cart-item-remove" data-id="${item.id}" role="button" tabindex="0">√ó</span>
                </div>
              `;
              cartContents.appendChild(div);
            });
          }

          cartContents.addEventListener('input', e => {
            if (e.target.tagName === 'INPUT') {
              const id = e.target.dataset.id;
              const val = parseInt(e.target.value);
              const item = cart.find(i => i.id === id);
              if (item && val > 0) {
                item.quantity = val;
                updateCartDisplay();
              }
            }
          });
          cartContents.addEventListener('click', e => {
            if (e.target.classList.contains('cart-item-remove')) {
              const id = e.target.dataset.id;
              cart = cart.filter(i => i.id !== id);
              updateCartDisplay();
            }
          });

        });
    }

    // „Ç¢„Ç≥„Éº„Éá„Ç£„Ç™„É≥Âá¶ÁêÜÔºàÁúÅÁï•Ôºâ
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const content = document.getElementById(header.getAttribute('aria-controls'));
        content.classList.toggle('open');
        header.classList.toggle('active');
        header.setAttribute('aria-expanded', content.classList.contains('open'));
      });
    });
  </script>
</body>
</html>
