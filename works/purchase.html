
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>購入ページ - 市屋 凪</title>
  <style>
    @font-face {
      font-family: 'KokuMincho';
      src: url('fonts/KokuMincho-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      font-family: 'KokuMincho', serif;
      color: #fff;
      text-align: center;
    }

    #menuButton {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 32px;
      height: 24px;
      cursor: pointer;
      z-index: 10002;
      display: block;
    }
    #menuButton div {
      background-color: white;
      height: 4px;
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    #menuButton.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #menuButton.open div:nth-child(2) {
      opacity: 0;
    }
    #menuButton.open div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    #sidebar {
      position: fixed;
      top: 0; right: 0;
      width: 250px;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 2rem 1rem;
      box-sizing: border-box;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 10001;
      text-align: left;
    }
    #sidebar.open {
      transform: translateX(0);
    }
    #sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    .form-container {
      background: #333;
      padding: 2rem;
      margin: 6rem auto 3rem;
      max-width: 600px;
      border-radius: 10px;
      text-align: left;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group.order-number {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .form-row {
      display: flex;
      gap: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea,
    button {
      width: 100%;
      padding: 0.5rem;
      font-family: 'KokuMincho', serif;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
    }
    .small-note {
      font-size: 0.8rem;
      color: #ccc;
    }
    .small-button {
      width: auto;
      padding: 0.3rem 1rem;
      font-size: 0.9rem;
      margin-top: 1.7rem;
    }
    .confirm-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      z-index: 10010;
      max-width: 90vw;
      width: 400px;
      display: none;
      color: #fff;
    }
    .confirm-dialog h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .dialog-buttons {
      margin-top: 1rem;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .dialog-buttons button {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none;
      font-family: 'KokuMincho', serif;
      font-size: 1rem;
      cursor: pointer;
    }
    .dialog-buttons button:hover {
      opacity: 0.8;
    }
    .product-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-info img {
      width: 50px;
      height: auto;
    }
    .payment-method {
      text-align: left;
    }
    .payment-method input[type="radio"] {
      margin-right: 0.5rem;
      vertical-align: middle;
      cursor: pointer;
    }
    .payment-method label {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      cursor: pointer;
      user-select: none;
    }
    .payment-fields {
      margin-top: 1rem;
      display: none;
    }
    .price-info {
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="menuButton" aria-label="メニュー" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div id="sidebar">

    <div class="form-group">
      <label for="city">市区町村<span style="color:red; font-size:0.8em;">＊必須</span></label>
      <input type="text" id="city" name="city" />
    </div>

    <div class="form-group">
      <label for="address1">番地<span style="color:red; font-size:0.8em;">＊必須</span></label>
      <input type="text" id="address1" name="address1" />

      <label for="address2">アパート・マンション名、部屋番号</label>

    <div class="form-group">

      <input type="tel" id="phone" name="phone" placeholder="例: 09012345678" />

    <div class="form-group">
      <label for="email">メールアドレス<span style="color:red; font-size:0.8em;">＊必須</span></label>
      <input type="email" id="email" name="email" placeholder="example@example.com" />

    <div class="form-group">

      <div class="payment-method">
        <label><input type="radio" name="payment" value="credit" />クレジットカード</label>

  <div class="confirm-dialog" id="confirmDialog" role="dialog" aria-modal="true" aria-labelledby="confirmTitle" aria-describedby="confirmDesc">
    <h3 id="confirmTitle">注文を確認してください</h3>
    <div id="confirmDesc">
      <p id="confirmOrderNumber">注文番号: --</p>
      <p id="confirmProduct">作品: --</p>
      <p id="confirmQuantity">数量: 2</p>
      <p id="confirmTotalPrice">合計金額: ¥--</p>
      <p id="confirmPrefecture">配送先: --</p>
      <p id="confirmPhone">電話番号: --</p>
      <p id="confirmEmail">メールアドレス: --</p>
      <p id="confirmPaymentMethod">決済方法: --</p>
    </div>
    <div class="dialog-buttons">
      <button id="cancelDialogBtn" type="button">キャンセル</button>
      <button id="submitOrderBtn" type="button">購入する</button>
    </div>
  </div>

  <script>
    // メニュー開閉処理（ホームページと同じ）
    const menuButton = document.getElementById('menuButton');
    const sidebar = document.getElementById('sidebar');
    menuButton.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      menuButton.classList.toggle('open');
    });
    document.addEventListener('click', (e) => {
      if (sidebar.classList.contains('open') &&
          !sidebar.contains(e.target) &&
          !menuButton.contains(e.target)) {
        sidebar.classList.remove('open');
        menuButton.classList.remove('open');
      }
    });

    // URLパラメータ取得関数
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.addEventListener('DOMContentLoaded', () => {
      // パラメータ取得
      const id = getQueryParam('id');
      const title = getQueryParam('title');
      const priceStr = getQueryParam('price');
      const quantity = 2; // 固定個数

      if (!id || !title || !priceStr) {
        alert('作品情報が不足しています。');
        // location.href = '/works/'; // 必要ならリダイレクト
        return;
      }

      const price = Number(priceStr);
      if (isNaN(price)) {
        alert('価格情報が不正です。');
        return;
      }

      // 注文番号をランダム生成（例）
      const orderNumber = '#' + Math.floor(Math.random() * 90000000 + 10000000);

      // 表示反映
      document.getElementById('orderNumberDisplay').textContent = `注文番号: ${orderNumber}`;
      document.getElementById('confirmOrderNumber').textContent = `注文番号: ${orderNumber}`;
      document.getElementById('confirmProduct').textContent = `作品: ${title}`;
      document.getElementById('confirmQuantity').textContent = `数量: ${quantity}`;
      document.getElementById('confirmTotalPrice').textContent = `合計金額: ¥${(price * quantity).toLocaleString()}`;

      document.getElementById('priceInfo').innerHTML = `
        個数: ${quantity}<br />
        金額: ¥${price.toLocaleString()}<br />
        合計: ¥${(price * quantity).toLocaleString()}
      `;

      // 商品画像はdetail.htmlに合わせてパラメータで渡すか固定画像を指定してください
      // 例: ?image=xxx.jpg のように渡すと良い
      const imageSrc = getQueryParam('image');
      if(imageSrc) {
        document.getElementById('productImage').src = decodeURIComponent(imageSrc);
        document.getElementById('productImage').alt = title;
      } else {
        // デフォルト画像
        document.getElementById('productImage').src = 'art-icon.jpg';
        document.getElementById('productImage').alt = title;
      }
    });

    // 決済方法選択でクレジットカード欄の表示切替
    const paymentRadios = document.querySelectorAll('input[name="payment"]');
    const creditFields = document.getElementById('creditFields');

    paymentRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'credit') {
          creditFields.style.display = 'block';
        } else {
          creditFields.style.display = 'none';
        }
      });
    });

    // 確認ボタン処理
    const confirmButton = document.getElementById('confirmButton');
    const confirmDialog = document.getElementById('confirmDialog');
    const cancelDialogBtn = document.getElementById('cancelDialogBtn');
    const submitOrderBtn = document.getElementById('submitOrderBtn');

    confirmButton.addEventListener('click', () => {
      // 入力内容反映
      document.getElementById('confirmPrefecture').textContent = '配送先: ' + (document.getElementById('prefecture').value || '--');
      document.getElementById('confirmPhone').textContent = '電話番号: ' + (document.getElementById('phone').value || '--');
      document.getElementById('confirmEmail').textContent = 'メールアドレス: ' + (document.getElementById('email').value || '--');

      const paymentLabel = document.querySelector('input[name="payment"]:checked')?.parentElement.textContent.trim() || '--';
      document.getElementById('confirmPaymentMethod').textContent = `決済方法: ${paymentLabel}`;

      confirmDialog.style.display = 'block';
    });

    cancelDialogBtn.addEventListener('click', () => {
      confirmDialog.style.display = 'none';
    });

    // 購入ボタン押下（ダミーAPI連携）
    submitOrderBtn.addEventListener('click', () => {
      // 入力値まとめ
      const orderData = {
        orderNumber: document.getElementById('orderNumberDisplay').textContent.replace('注文番号: ', ''),
        product: document.getElementById('confirmProduct').textContent.replace('作品: ', ''),
        quantity: 2,
        totalPrice: Number(getQueryParam('price')) * 2,
        nameKanji: {
          last: document.getElementById('lastNameKanji').value,
          first: document.getElementById('firstNameKanji').value,
        },
        nameKana: {
          last: document.getElementById('lastNameKana').value,
          first: document.getElementById('firstNameKana').value,
        },
        postalCode: document.getElementById('postalCode').value,
        prefecture: document.getElementById('prefecture').value,
        city: document.getElementById('city').value,
        address1: document.getElementById('address1').value,
        address2: document.getElementById('address2').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        paymentMethod: document.querySelector('input[name="payment"]:checked')?.value || '',
        creditCardInfo: {},
      };

      if(orderData.paymentMethod === 'credit') {
        orderData.creditCardInfo = {
          cardNumber: document.getElementById('cardNumber').value,
          expiry: document.getElementById('expiry').value,
          securityCode: document.getElementById('securityCode').value,
          cardHolder: document.getElementById('cardHolder').value,
        };
      }

      // ダミーAPI送信（本番はKOMOJUなどに差し替え）
      fetch('https://example.com/api/order', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(orderData),
      })
      .then(response => {
        if (!response.ok) throw new Error('ネットワークエラー');
        return response.json();
      })
      .then(data => {
        alert('注文が完了しました！');
        confirmDialog.style.display = 'none';
        window.location.href = '/thanks';
      })
      .catch(err => {
        alert('注文処理に失敗しました。もう一度お試しください。');
        console.error(err);
      });
    });

// 郵便番号から住所自動入力
document.getElementById('autoFillBtn').addEventListener('click', () => {
  const postalCode = document.getElementById('postalCode').value.trim();

  if (!postalCode || !/^\d{7}$/.test(postalCode)) {
    alert('郵便番号は7桁の数字で入力してください（ハイフンなし）');
    return;
  }

  const apiUrl = `https://zipcloud.ibsnet.co.jp/api/search?zipcode=${postalCode}`;

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      if (data.status === 200 && data.results) {
        const result = data.results[0];
        const prefectureSelect = document.getElementById('prefecture');
        const prefectureValue = result.address1;

        // 都道府県セレクトボックスで一致する項目を選択
        for (let i = 0; i < prefectureSelect.options.length; i++) {
          if (prefectureSelect.options[i].value === prefectureValue) {
            prefectureSelect.selectedIndex = i;
            break;
          }
        }

        document.getElementById('city').value = (result.address2 || '') + (result.address3 || '');
        document.getElementById('address1').value = '';
      } else {
        alert('住所が見つかりませんでした。郵便番号を確認してください。');
      }
    })
    .catch(() => {
      alert('住所の取得に失敗しました。ネットワーク接続を確認してください。');
    });
});

  document.addEventListener('DOMContentLoaded', () => {
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartList = document.getElementById('purchase-list');
    const totalAmountElement = document.getElementById('total-amount');
    let total = 0;

    if (cartItems.length === 0) {
      cartList.innerHTML = '<p>カートに商品がありません。</p>';
      totalAmountElement.textContent = '0 円';
      return;
    }

    cartItems.forEach(item => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      const itemElement = document.createElement('div');
      itemElement.classList.add('purchase-item');
      itemElement.innerHTML = `
        <img src="${item.image}" alt="${item.title}" />
        <div class="purchase-details">
          <h3>${item.title}</h3>
          <p>単価：${item.price.toLocaleString()} 円</p>
          <p>数量：${item.quantity}</p>
          <p><strong>小計：${itemTotal.toLocaleString()} 円</strong></p>
        </div>
      `;
      cartList.appendChild(itemElement);
    });

    totalAmountElement.textContent = total.toLocaleString() + ' 円';
  });
</script>

</body>
</html>
