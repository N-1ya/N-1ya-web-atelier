<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ギャラリー - 市屋 凪</title>
<style>
  @font-face {
    font-family: 'KokuMincho';
    src: url('fonts/KokuMincho-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  body, html {
    margin: 0; padding: 0;
    background: black;
    height: 100%;
    font-family: 'KokuMincho', serif;
    color: #fff;
    text-align: center;
  }

  /* 三本線メニュー */
  #menuButton {
    position: fixed;
    top: 1rem;
    right: 1rem;
    width: 32px;
    height: 24px;
    cursor: pointer;
    z-index: 10003;
    display: block;
  }
  #menuButton div {
    background-color: white;
    height: 4px;
    margin: 4px 0;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  #menuButton.open div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  #menuButton.open div:nth-child(2) {
    opacity: 0;
  }
  #menuButton.open div:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  /* カートボタン（メニュー左） */
  #cartButton {
    position: fixed;
    top: 1rem;
    right: 4rem; /* メニューボタンの左隣 */
    width: 32px;
    height: 32px;
    cursor: pointer;
    z-index: 10003;
    border: none;
    background: none;
    color: white;
    font-size: 24px;
    line-height: 32px;
    text-align: center;
  }
  #cartButton:hover {
    color: #ff6666;
  }

  /* サイドバー */
  #sidebar {
    position: fixed;
    top: 0; right: 0;
    width: 250px;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 2rem 1rem;
    box-sizing: border-box;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 10001;
    text-align: left;
  }
  #sidebar.open {
    transform: translateX(0);
  }
  #sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    margin: 1rem 0;
    font-size: 1.2rem;
  }

  h1 {
    margin: 3rem 0 1rem;
    font-size: 2.5rem;
  }

  /* ギャラリー */
  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    max-width: 900px;
    margin: 2rem auto 3rem;
  }
  .gallery-item {
    background: rgba(255 255 255 / 0.1);
    border-radius: 8px;
    padding: 0.5rem;
  }
  .gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    display: block;
  }
  .gallery-item p {
    margin-top: 0.5rem;
    font-size: 1rem;
    color: #eee;
  }

  /* スマホでも3列維持 */
  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(3, 1fr);
    }
  }
  @media (max-width: 400px) {
    .gallery {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  /* カートモーダル */
  #cartModal {
    display: none;
    position: fixed;
    top: 10vh;
    right: 10vw;
    width: 300px;
    max-height: 80vh;
    background: rgba(20,20,20,0.95);
    border: 1px solid #555;
    border-radius: 8px;
    padding: 1rem;
    box-sizing: border-box;
    overflow-y: auto;
    z-index: 10005;
  }
  #cartModal.open {
    display: block;
  }
  #cartModal h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    font-size: 1.3rem;
  }
  #cartItems {
    margin-bottom: 1rem;
  }
  .cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 0.8rem;
    border-bottom: 1px solid #444;
    padding-bottom: 0.4rem;
  }
  .cart-item img {
    width: 50px;
    height: 50px;
    object-fit: contain;
    border-radius: 4px;
    margin-right: 0.6rem;
  }
  .cart-item-info {
    flex-grow: 1;
    text-align: left;
  }
  .cart-item-info p {
    margin: 0 0 0.2rem 0;
  }
  .cart-item-qty {
    display: flex;
    align-items: center;
    gap: 0.3rem;
  }
  .cart-item-qty input {
    width: 40px;
    text-align: center;
    background: #222;
    border: 1px solid #444;
    color: white;
    border-radius: 4px;
  }
  .cart-item-remove {
    cursor: pointer;
    color: #ff6666;
    font-weight: bold;
    margin-left: 0.6rem;
    user-select: none;
  }

  #cartTotal {
    font-weight: bold;
    text-align: right;
    margin-bottom: 1rem;
  }

  #cartButtons {
    display: flex;
    justify-content: space-between;
  }
  #cartButtons button, #cartButtons a {
    padding: 0.6rem 1rem;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    color: black;
  }
  #cartButtons button {
    background: #444;
    color: white;
  }
  #cartButtons button:hover {
    background: #666;
  }
  #cartButtons a {
    background: #ff6666;
  }
  #cartButtons a:hover {
    background: #ff4444;
  }

  .modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal.hidden {
  display: none;
}

.modal-content {
  background: #222;
  color: white;
  padding: 2rem;
  border-radius: 10px;
  text-align: center;
}

.modal-buttons {
  margin-top: 1.5rem;
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.modal-buttons button {
  padding: 0.5rem 1rem;
  border: none;
  background: #444;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

.modal-buttons button:hover {
  background: red;
}

  .purchase-button {
  padding: 0.5rem 1rem;
  border-radius: 5px;
  background: #ff6666;
  color: white;
  text-decoration: none;
  display: inline-block;
}
.purchase-button:hover {
  background: #ff4444;
}

   #addModal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.7);
  color: #eee;                /* 文字色は薄いグレー */
  border-radius: 15px;
  padding: 25px 30px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
  width: 320px;
  max-width: 90vw;
  text-align: center;
  z-index: 9999;
  display: none;              /* 最初は非表示 */
  font-family: 'KokuMincho', serif;
}

#addModal p {
  margin-bottom: 1.5rem;
  font-size: 1.1rem;
}

#addModal button {
  background-color: black;
  border: none;
  color: white;
  font-weight: bold;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  margin: 0 10px;
  transition: background-color 0.3s ease;
}

/* 購入ボタン（最初のボタン）のホバーも赤 */
#addModal button:first-child:hover {
  background-color: #ff4444;
}

/* 閉じるボタン（最後のボタン）通常グレー */
#addModal button:last-child {
  background-color: #444;
  color: white;
}

/* 閉じるボタンのホバーも赤 */
#addModal button:last-child:hover {
  background-color: #ff4444;
}
</style>
</head>
<body>

<!-- メインページ -->
<div id="main">
  <h1>ギャラリー</h1>

  <nav>
    <a href="/">ホーム</a>
  </nav>

  <!-- JSONで自動生成されるギャラリー -->
  <section class="gallery" id="gallery"></section>
</div>

<!-- カートボタン -->
<button id="cartButton" aria-label="カートを開く" title="カートを開く">🛒</button>

<!-- 三本線メニュー -->
<div id="menuButton" aria-label="メニュー" role="button" tabindex="0">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- サイドバー -->
<div id="sidebar">
  <a href="/">ホーム</a>
  <a href="/profile/">プロフィール</a>
  <a href="/works/">ギャラリー</a>
  <a href="/contact/">お問い合わせ</a>
</div>

<!-- カートモーダル -->
<div id="cartModal" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
  <h2 id="cartTitle">カート</h2>
  <div id="cartItems"></div>
  <div id="cartTotal"></div>
  <div id="cartButtons">
    <button id="closeCartBtn">閉じる</button>
    <a href="works/purchase.html" id="checkoutBtn">購入に進む</a>
  </div>
</div>
  
  <div id="cart-modal" class="modal hidden">
  <div class="modal-content">
    <p id="addModalMessage">カートに追加しました</p>
    <div class="modal-buttons">
      <button id="close-modal">閉じる</button>
      <a href="works/purchase.html" class="purchase-button">購入に進む</a>
    </div>
  </div>
</div>


<script>
  const menuButton = document.getElementById('menuButton');
  const sidebar = document.getElementById('sidebar');
  const cartButton = document.getElementById('cartButton');
  const cartModal = document.getElementById('cartModal');
  const cartItemsContainer = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const closeCartBtn = document.getElementById('closeCartBtn');
  const checkoutBtn = document.getElementById('checkoutBtn');
  const gallery = document.getElementById('gallery');

  // カート情報をlocalStorageで管理
  function getCart() {
    const cart = localStorage.getItem('cart');
    return cart ? JSON.parse(cart) : [];
  }
  function saveCart(cart) {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  // カート表示更新
  function updateCartDisplay() {
    const cart = getCart();
    cartItemsContainer.innerHTML = '';
    if(cart.length === 0) {
      cartItemsContainer.innerHTML = '<p>カートに商品がありません。</p>';
      cartTotal.textContent = '';
      checkoutBtn.style.pointerEvents = 'none';
      checkoutBtn.style.opacity = '0.5';
      return;
    }
    checkoutBtn.style.pointerEvents = 'auto';
    checkoutBtn.style.opacity = '1';

    let total = 0;
    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div class="cart-item-info">
          <p>${item.title}</p>
          <p>¥${item.price.toLocaleString()}</p>
        </div>
        <div class="cart-item-qty">
          <input type="number" min="1" value="${item.quantity}" data-index="${index}" aria-label="数量" readonly>
          <span class="cart-item-remove" data-index="${index}" role="button" tabindex="0" aria-label="商品を削除">×</span>
        </div>
      `;
      cartItemsContainer.appendChild(div);
    });
    cartTotal.textContent = `合計: ¥${total.toLocaleString()}`;
  }

  // カートモーダル開閉
  cartButton.addEventListener('click', () => {
    if(cartModal.classList.contains('open')) {
      cartModal.classList.remove('open');
    } else {
      updateCartDisplay();
      cartModal.classList.add('open');
    }
  });
  closeCartBtn.addEventListener('click', () => {
    cartModal.classList.remove('open');
  });

  // カート数量変更・削除イベント（イベント委任）
  cartItemsContainer.addEventListener('input', e => {
    if(e.target.tagName === 'INPUT') {
      const index = e.target.dataset.index;
      let value = parseInt(e.target.value);
      if(isNaN(value) || value < 1) {
        value = 1;
        e.target.value = '1';
      }
      const cart = getCart();
      cart[index].quantity = value;
      saveCart(cart);
      updateCartDisplay();
    }
  });
  cartItemsContainer.addEventListener('click', e => {
    if(e.target.classList.contains('cart-item-remove')) {
      const index = e.target.dataset.index;
      let cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      updateCartDisplay();
    }
  });
  // キーボードでも削除可能に
  cartItemsContainer.addEventListener('keydown', e => {
    if(e.target.classList.contains('cart-item-remove') && (e.key === 'Enter' || e.key === ' ')) {
      e.preventDefault();
      const index = e.target.dataset.index;
      let cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      updateCartDisplay();
    }
  });

  // 三本線メニュー開閉
  menuButton.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    menuButton.classList.toggle('open');
  });
  menuButton.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      sidebar.classList.toggle('open');
      menuButton.classList.toggle('open');
    }
  });
  // 外クリックでメニュー閉じる
  document.addEventListener('click', (e) => {
    if(sidebar.classList.contains('open') &&
       !sidebar.contains(e.target) &&
       !menuButton.contains(e.target)) {
      sidebar.classList.remove('open');
      menuButton.classList.remove('open');
    }
  });

  // ギャラリーをJSONから生成
fetch('./works.json')
  .then(response => {
    if(!response.ok) throw new Error('作品データの取得失敗');
    return response.json();
  })
  .then(data => {
    data.forEach(work => {
      const item = document.createElement('div');
      item.className = 'gallery-item';

      // カート追加ボタンの表示制御：在庫0なら非表示
      const addButtonHTML = work.stock > 0
        ? `<button class="add-to-cart" data-id="${work.id}" data-title="${work.title}" data-price="${work.price}" data-image="${work.image}" data-stock="${work.stock}" aria-label="カートに追加">カートに追加</button>`
        : `<p style="color:#ff6666; font-weight:bold; margin-top:0.5rem;">SOLD OUT</p>`;

      item.innerHTML = `
        <a href="detail.html?id=${encodeURIComponent(work.id)}">
          <img src="${work.image}" alt="${work.title}">
          <p>${work.title}</p>
          <p style="font-size: 0.9rem; color: #ccc;">¥${Number(work.price).toLocaleString()}</p>
        </a>
        ${addButtonHTML}
      `;
      gallery.appendChild(item);
    });

    // 追加ボタンイベント登録
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const id = button.dataset.id;
        const title = button.dataset.title;
        const price = Number(button.dataset.price);
        const image = button.dataset.image;
        const stock = Number(button.dataset.stock);

        let cart = getCart();
        const existingIndex = cart.findIndex(item => item.id === id);
        const currentQty = existingIndex >= 0 ? cart[existingIndex].quantity : 0;

        // 在庫数チェック
        if (currentQty + 1 > stock) {
        showModal(`「${title}」の在庫が足りません。`);
          return;
        }

        if(existingIndex >= 0) {
          cart[existingIndex].quantity++;
        } else {
          cart.push({id, title, price, image, quantity: 1});
        }
        
      });
    });
  })
  .catch(error => {
    console.error('ギャラリーの読み込みに失敗しました:', error);
  });

  function showModal() {
  document.getElementById('cart-modal').classList.remove('hidden');
}

document.getElementById('close-modal').addEventListener('click', () => {
  document.getElementById('cart-modal').classList.add('hidden');
});


</script>
  
</body>
</html>
