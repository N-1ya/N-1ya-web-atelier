<body>

</div>

<!-- ã‚«ãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ€ãƒ« -->
<div id="cartModal" role="dialog" aria-modal="true" aria-labelledby="cartTitle" class="hidden">
  <button id="cartCloseBtn" aria-label="ã‚«ãƒ¼ãƒˆã‚’é–‰ã˜ã‚‹">é–‰ã˜ã‚‹</button>
  <h2 id="cartTitle">ã‚«ãƒ¼ãƒˆã®ä¸­èº«</h2>
  <div id="cartContents">
    <p>ã‚«ãƒ¼ãƒˆã¯ç©ºã§ã™ã€‚</p>

<script>
  const menuButton = document.getElementById('menuButton');
  const sidebar = document.getElementById('sidebar');
  const cartButton = document.getElementById('cartButton');
  const cartModal = document.getElementById('cartModal');
  const cartCloseBtn = document.getElementById('cartCloseBtn');
  const cartContents = document.getElementById('cartContents');
  const purchaseBtn = document.getElementById('purchaseBtn');

  // ãƒ¡ãƒ‹ãƒ¥ãƒ¼é–‹é–‰ãƒˆã‚°ãƒ«
  menuButton.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    menuButton.classList.toggle('open');
  });

  // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œå¯¾å¿œï¼ˆEnter/Spaceã§é–‹é–‰ï¼‰
  menuButton.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      sidebar.classList.toggle('open');
      menuButton.classList.toggle('open');
    }
  });

  // å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
  document.addEventListener('click', (e) => {
    if(sidebar.classList.contains('open') &&
      !sidebar.contains(e.target) &&
      !menuButton.contains(e.target)) {
        sidebar.classList.remove('open');
        menuButton.classList.remove('open');
    }
  });

  // ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã‚’JSONã‹ã‚‰ç”Ÿæˆ
  fetch('./works.json')
    .then(response => response.json())
    .then(data => {
      const gallery = document.getElementById('gallery');
      data.forEach(work => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.innerHTML = `
          <a href="detail.html?id=${encodeURIComponent(work.id)}">
            <img src="${work.image}" alt="${work.title}">
            <p>${work.title}</p>
            <p style="font-size: 0.9rem; color: #ccc;">Â¥${Number(work.price).toLocaleString()}</p>
          </a>
          <button class="addToCartBtn" data-id="${work.id}" data-title="${work.title}" data-price="${work.price}" data-image="${work.image}" style="margin-top:0.5rem; padding:0.3rem 0.6rem; border:none; border-radius:4px; cursor:pointer;">ã‚«ãƒ¼ãƒˆã«è¿½åŠ </button>
        `;
        gallery.appendChild(item);
      });

      // ã‚«ãƒ¼ãƒˆã«è¿½åŠ ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
      document.querySelectorAll('.addToCartBtn').forEach(button => {
        button.addEventListener('click', () => {
          const id = button.dataset.id;
          const title = button.dataset.title;
          const price = Number(button.dataset.price);
          const image = button.dataset.image;

          addToCart({id, title, price, image});
        });
      });
    })
    .catch(error => {
      console.error('ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
    });

  // --- ã‚«ãƒ¼ãƒˆæ©Ÿèƒ½ã®å®Ÿè£… ---
  let cart = [];

  // ãƒ¢ãƒ¼ãƒ€ãƒ«åˆæœŸã¯éè¡¨ç¤ºç¢ºå®Ÿã«
  cartModal.classList.add('hidden');

  // ã‚«ãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ€ãƒ«é–‹é–‰
  cartButton.addEventListener('click', () => {
    updateCartDisplay();
    cartModal.classList.toggle('hidden');
  });

  // é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³ã§é–‰ã˜ã‚‹
  cartCloseBtn.addEventListener('click', () => {
    cartModal.classList.add('hidden');
  });

  // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
  document.addEventListener('click', e => {
    if (!cartModal.classList.contains('hidden') &&
        !cartModal.contains(e.target) &&
        e.target !== cartButton) {
      cartModal.classList.add('hidden');
    }
  });

  // ã‚«ãƒ¼ãƒˆã«ã‚¢ã‚¤ãƒ†ãƒ ã‚’è¿½åŠ 
  function addToCart(item) {
    const existing = cart.find(i => i.id === item.id);
    if(existing) {
      existing.quantity++;
    } else {
      item.quantity = 1;
      cart.push(item);
    }
    updateCartDisplay();
  }

  // ã‚«ãƒ¼ãƒˆå†…å®¹è¡¨ç¤ºæ›´æ–°
  function updateCartDisplay() {
    if(cart.length === 0) {
      cartContents.innerHTML = '<p>ã‚«ãƒ¼ãƒˆã¯ç©ºã§ã™ã€‚</p>';
      purchaseBtn.disabled = true;
      return;
    }
    purchaseBtn.disabled = false;

    cartContents.innerHTML = '';

    cart.forEach((item, index) => {
      const div = document.createElement('div');
      div.style.display = 'flex';
      div.style.alignItems = 'center';
      div.style.justifyContent = 'space-between';
      div.style.marginBottom = '0.6rem';

      div.innerHTML = `
        <div style="flex-grow:1; text-align:left;">
          <strong>${item.title}</strong><br>
          Â¥${item.price.toLocaleString()} Ã— 
          <input type="number" min="1" value="${item.quantity}" data-index="${index}" style="width:40px; text-align:center; margin-left: 5px;">
        </div>
        <button data-index="${index}" style="background:#ff4444; border:none; color:#fff; border-radius:4px; cursor:pointer; padding:0.3rem 0.6rem;">å‰Šé™¤</button>
      `;

      cartContents.appendChild(div);
    });

    // æ•°é‡å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆä»˜ä¸
    cartContents.querySelectorAll('input[type=number]').forEach(input => {
      input.addEventListener('change', e => {
        let val = parseInt(e.target.value);
        if(isNaN(val) || val < 1) val = 1;
        const idx = e.target.dataset.index;
        cart[idx].quantity = val;
        updateCartDisplay();
      });
    });

    // å‰Šé™¤ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆä»˜ä¸
    cartContents.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', e => {
        const idx = button.dataset.index;
        cart.splice(idx, 1);
        updateCartDisplay();
      });
    });
  }

  // è³¼å…¥ãƒœã‚¿ãƒ³æŠ¼ä¸‹
  purchaseBtn.addEventListener('click', () => {
    if(cart.length === 0) return;
    // ã“ã“ã§è³¼å…¥å‡¦ç†ã¸é·ç§»ã‚„APIé€£æºãªã©ã®å®Ÿè£…ã‚’è¿½åŠ ã—ã¦ãã ã•ã„
    alert('è³¼å…¥å‡¦ç†ã«é€²ã¿ã¾ã™ï¼ˆå®Ÿè£…ä¾‹ï¼‰');
    // ä¾‹ï¼‰æ³¨æ–‡æƒ…å ±ã‚’ã¾ã¨ã‚ã¦é€ä¿¡ã—ãŸã‚Šã€æ³¨æ–‡ãƒšãƒ¼ã‚¸ã¸é·ç§»ã—ãŸã‚Š
  });
</script>
