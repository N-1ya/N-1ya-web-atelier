<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>プロフィール - 市屋 凪</title>
  <style>
    @font-face {
      font-family: 'KokuMincho';
      src: url('/fonts/KokuMincho-Regular.woff2') format('woff2');
    }

    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      font-family: 'KokuMincho', serif;
      color: #fff;
      text-align: center;
    }

    /* 三本線メニュー */
    #menuButton {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 32px;
      height: 24px;
      cursor: pointer;
      z-index: 10002;
      display: block;
    }
    #menuButton div {
      background-color: white;
      height: 4px;
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    /* ×アイコンに変化 */
    #menuButton.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #menuButton.open div:nth-child(2) {
      opacity: 0;
    }
    #menuButton.open div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* サイドバー */
    #sidebar {
      position: fixed;
      top: 0; right: 0;
      width: 250px;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 2rem 1rem;
      box-sizing: border-box;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 10001;
      text-align: left;
    }
    #sidebar.open {
      transform: translateX(0);
    }
    #sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    h1 {
      margin: 3rem 0 1rem;
      font-size: 2.5rem;
    }

    .profile-content {
      max-width: 700px;
      margin: 0 auto 3rem;
      padding: 0 1rem;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
      text-align: center;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }

    /* カートボタン（メニュー左） */
    #cartButton {
      position: fixed;
      top: 1rem;
      right: 4rem; /* メニュー右端の左側 */
      width: 32px;
      height: 32px;
      cursor: pointer;
      z-index: 10003;
      border: none;
      background: none;
      color: white;
      font-size: 24px;
      line-height: 32px;
      text-align: center;
    }
    #cartButton:hover {
      color: #ff6666;
    }

    /* カートモーダル */
    #cartModal {
      display: none;
      position: fixed;
      top: 10vh;
      right: 10vw;
      width: 300px;
      max-height: 80vh;
      background: rgba(20,20,20,0.95);
      border: 1px solid #555;
      border-radius: 8px;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 10005;
    }
    #cartModal.open {
      display: block;
    }
    #cartModal h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }
    #cartItems {
      margin-bottom: 1rem;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.8rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.4rem;
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 4px;
      margin-right: 0.6rem;
    }
    .cart-item-info {
      flex-grow: 1;
      text-align: left;
    }
    .cart-item-info p {
      margin: 0 0 0.2rem 0;
    }
    .cart-item-qty {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .cart-item-qty input {
      width: 40px;
      text-align: center;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
    }
    .cart-item-remove {
      cursor: pointer;
      color: #ff6666;
      font-weight: bold;
      margin-left: 0.6rem;
      user-select: none;
    }

    #cartTotal {
      font-weight: bold;
      text-align: right;
      margin-bottom: 1rem;
    }

    #cartButtons {
      display: flex;
      justify-content: space-between;
    }
    #cartButtons button, #cartButtons a {
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }
    #cartButtons button {
      background: #444;
      color: white;
    }
    #cartButtons button:hover {
      background: #666;
    }
    #cartButtons a {
      background: #ff6666;
    }
    #cartButtons a:hover {
      background: #ff4444;
    }

      footer {
      bottom: 0;
      left: 0;
      width: 100%;
      background: black;
      color: #eee;
      padding: 10px 0;
      font-size: 14px;
      box-sizing: border-box;
      text-align: center;
      z-index: 1000;
    }
    footer nav {
      display: inline-block;
    }
    footer nav a {
      color: #eee;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }
    footer nav a:hover {
      text-decoration: underline;
    }

  @media screen and (max-width: 600px) {
  footer nav {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  footer nav a {
    display: block;
    margin: 8px 0;
  }
}
    
  </style>
</head>
<body>

<div id="main">
  <!-- メインタイトル -->
  <h1>プロフィール</h1>

  <h2>市屋　凪　｜Ichiya　Nagi</h2>

  <!-- プロフィール本文 -->
  <section class="profile-content">
    <p>猫を描いています。</p>
    <p>主にアクリル画を中心に、NFCタグやWeb連動による新しい表現形式も探求中。</p>
    <p><strong>使用画材：</strong>アクリル、MDFパネル、デジタルメディアなど</p>
    <p>お問い合わせは <a href="/contact/">こちら</a> から</p>

    <a href="/">ホームへ</a>
  </section>
</div>

<!-- カートボタン -->
<button id="cartButton" aria-label="カートを開く" title="カートを開く">🛒</button>

<!-- 三本線メニュー -->
<div id="menuButton" aria-label="メニュー" role="button" tabindex="0" title="メニュー">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- サイドバー -->
<div id="sidebar">
  <a href="/">ホーム</a>
  <a href="/profile/">プロフィール</a>
  <a href="/works/">ギャラリー</a>
  <a href="/contact/">お問い合わせ</a>
</div>

<!-- カートモーダル -->
<div id="cartModal" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
  <h2 id="cartTitle">カート</h2>
  <div id="cartItems"></div>
  <div id="cartTotal"></div>
  <div id="cartButtons">
    <button id="closeCartBtn">閉じる</button>
    <a href="/works/purchase.html" id="checkoutBtn">購入に進む</a>
  </div>
</div>

<script>
  const menuButton = document.getElementById('menuButton');
  const sidebar = document.getElementById('sidebar');
  const cartButton = document.getElementById('cartButton');
  const cartModal = document.getElementById('cartModal');
  const cartItemsContainer = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const closeCartBtn = document.getElementById('closeCartBtn');
  const checkoutBtn = document.getElementById('checkoutBtn');

  // カート情報をlocalStorageで管理
  function getCart() {
    const cart = localStorage.getItem('cart');
    return cart ? JSON.parse(cart) : [];
  }
  function saveCart(cart) {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  // カート表示更新
  function updateCartDisplay() {
    const cart = getCart();
    cartItemsContainer.innerHTML = '';
    if(cart.length === 0) {
      cartItemsContainer.innerHTML = '<p>カートに商品がありません。</p>';
      cartTotal.textContent = '';
      checkoutBtn.style.pointerEvents = 'none';
      checkoutBtn.style.opacity = '0.5';
      return;
    }
    checkoutBtn.style.pointerEvents = 'auto';
    checkoutBtn.style.opacity = '1';

    let total = 0;
    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div class="cart-item-info">
          <p>${item.title}</p>
          <p>¥${item.price.toLocaleString()}</p>
        </div>
        <div class="cart-item-qty">
          <input type="number" min="1" value="${item.quantity}" data-index="${index}" aria-label="数量" readonly>
          <span class="cart-item-remove" data-index="${index}" role="button" tabindex="0" aria-label="商品を削除">×</span>
        </div>
      `;
      cartItemsContainer.appendChild(div);
    });
    cartTotal.textContent = `合計: ¥${total.toLocaleString()}`;
  }

  // カートモーダル開閉
  cartButton.addEventListener('click', () => {
    if(cartModal.classList.contains('open')) {
      cartModal.classList.remove('open');
    } else {
      updateCartDisplay();
      cartModal.classList.add('open');
    }
  });
  closeCartBtn.addEventListener('click', () => {
    cartModal.classList.remove('open');
  });

  // カート数量変更・削除イベント（イベント委任）
  cartItemsContainer.addEventListener('input', e => {
    if(e.target.tagName === 'INPUT') {
      const index = e.target.dataset.index;
      let value = parseInt(e.target.value);
      if(isNaN(value) || value < 1) {
        value = 1;
        e.target.value = '1';
      }
      const cart = getCart();
      cart[index].quantity = value;
      saveCart(cart);
      updateCartDisplay();
    }
  });
  cartItemsContainer.addEventListener('click', e => {
    if(e.target.classList.contains('cart-item-remove')) {
      const index = e.target.dataset.index;
      let cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      updateCartDisplay();
    }
  });
  // キーボードでも削除可能に
  cartItemsContainer.addEventListener('keydown', e => {
    if(e.target.classList.contains('cart-item-remove') && (e.key === 'Enter' || e.key === ' ')) {
      e.preventDefault();
      const index = e.target.dataset.index;
      let cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      updateCartDisplay();
    }
  });

  // 三本線メニュー開閉
  menuButton.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    menuButton.classList.toggle('open');
  });
  menuButton.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      sidebar.classList.toggle('open');
      menuButton.classList.toggle('open');
    }
  });
  // 外クリックでメニュー閉じる
  document.addEventListener('click', (e) => {
    if(sidebar.classList.contains('open') &&
       !sidebar.contains(e.target) &&
       !menuButton.contains(e.target)) {
      sidebar.classList.remove('open');
      menuButton.classList.remove('open');
    }
  });
</script>

          <footer>
    <nav>
      <a href="privacy.html">プライバシーポリシー</a>
      <a href="terms.html">利用規約</a>
      <a href="legal.html">特定商取引法に基づく表示</a>
    </nav>
  </footer>
  
</body>
</html>
