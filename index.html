<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Â∏ÇÂ±ã Âá™</title>
  <style>
    @font-face {
      font-family: 'KokuMincho';
      src: url('fonts/KokuMincho-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body, html {
      margin: 0; padding: 0;
      background: black;
      height: 100%;
      font-family: 'KokuMincho', serif;
      color: #fff;
      text-align: center;
    }

    /* ‰∏âÊú¨Á∑ö„É°„Éã„É•„Éº */
    #menuButton {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 32px;
      height: 24px;
      cursor: pointer;
      z-index: 10003;
    }
    #menuButton div {
      background-color: white;
      height: 4px;
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    #menuButton.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #menuButton.open div:nth-child(2) {
      opacity: 0;
    }
    #menuButton.open div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* „Çµ„Ç§„Éâ„Éê„Éº */
    #sidebar {
      position: fixed;
      top: 0; right: 0;
      width: 250px;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 2rem 1rem;
      box-sizing: border-box;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 10001;
    }
    #sidebar.open {
      transform: translateX(0);
    }
    #sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    h1 {
      margin: 3rem 0 1rem;
      font-size: 2.5rem;
    }

    nav a {
      margin: 0 1rem;
      color: #ccc;
      text-decoration: none;
    }

    /* „Ç´„Éº„Éà„Éú„Çø„É≥ */
    #cartButton {
      position: fixed;
      top: 1rem;
      right: 4rem;
      width: 32px;
      height: 32px;
      cursor: pointer;
      z-index: 10003;
      border: none;
      background: none;
      color: white;
      font-size: 24px;
      line-height: 32px;
      text-align: center;
    }
    #cartButton:hover {
      color: #ff6666;
    }

    /* „Ç´„Éº„Éà„É¢„Éº„ÉÄ„É´ */
    #cartModal {
      display: none;
      position: fixed;
      top: 10vh;
      right: 10vw;
      width: 300px;
      max-height: 80vh;
      background: rgba(20,20,20,0.95);
      border: 1px solid #555;
      border-radius: 8px;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 10005;
    }
    #cartModal.open {
      display: block;
    }
    #cartModal h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }
    #cartItems {
      margin-bottom: 1rem;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.8rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.4rem;
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 4px;
      margin-right: 0.6rem;
    }
    .cart-item-info {
      flex-grow: 1;
      text-align: left;
    }
    .cart-item-info p {
      margin: 0 0 0.2rem 0;
    }
    .cart-item-qty {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .cart-item-qty input {
      width: 40px;
      text-align: center;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
    }
    .cart-item-remove {
      cursor: pointer;
      color: #ff6666;
      font-weight: bold;
      margin-left: 0.6rem;
      user-select: none;
    }

    #cartTotal {
      font-weight: bold;
      text-align: right;
      margin-bottom: 1rem;
    }

    #cartButtons {
      display: flex;
      justify-content: space-between;
    }
    #cartButtons button, #cartButtons a {
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }
    #cartButtons button {
      background: #444;
      color: white;
    }
    #cartButtons button:hover {
      background: #666;
    }
    #cartButtons a {
      background: #ff6666;
    }
    #cartButtons a:hover {
      background: #ff4444;
    }
  </style>
</head>
<body>

<h1>Â∏ÇÂ±ã Âá™</h1>

<nav>
  <a href="/profile/">„Éó„É≠„Éï„Ç£„Éº„É´</a>
  <a href="/works/">„ÇÆ„É£„É©„É™„Éº</a>
  <a href="/contact/">„ÅäÂïè„ÅÑÂêà„Çè„Åõ</a>
</nav>

<!-- „Ç´„Éº„Éà„Éú„Çø„É≥ -->
<button id="cartButton" aria-label="„Ç´„Éº„Éà„ÇíÈñã„Åè" title="„Ç´„Éº„Éà„ÇíÈñã„Åè">üõí</button>

<!-- ‰∏âÊú¨Á∑ö„É°„Éã„É•„Éº -->
<div id="menuButton" aria-label="„É°„Éã„É•„Éº" role="button" tabindex="0">
  <div></div><div></div><div></div>
</div>

<!-- „Çµ„Ç§„Éâ„Éê„Éº -->
<div id="sidebar">
  <a href="/">„Éõ„Éº„É†</a>
  <a href="/profile/">„Éó„É≠„Éï„Ç£„Éº„É´</a>
  <a href="/works/">„ÇÆ„É£„É©„É™„Éº</a>
  <a href="/contact/">„ÅäÂïè„ÅÑÂêà„Çè„Åõ</a>
</div>

<!-- „Ç´„Éº„Éà„É¢„Éº„ÉÄ„É´ -->
<div id="cartModal" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
  <h2 id="cartTitle">„Ç´„Éº„Éà</h2>
  <div id="cartItems"></div>
  <div id="cartTotal"></div>
  <div id="cartButtons">
    <button id="closeCartBtn">Èñâ„Åò„Çã</button>
    <a href="works/purchase/" id="checkoutBtn">Ë≥ºÂÖ•„Å´ÈÄ≤„ÇÄ</a>
  </div>
</div>

<script>
  const menuButton = document.getElementById('menuButton');
  const sidebar = document.getElementById('sidebar');
  const cartButton = document.getElementById('cartButton');
  const cartModal = document.getElementById('cartModal');
  const cartItemsContainer = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const closeCartBtn = document.getElementById('closeCartBtn');
  const checkoutBtn = document.getElementById('checkoutBtn');

  // „Ç´„Éº„ÉàÊìç‰Ωú
  function getCart() {
    const cart = localStorage.getItem('cart');
    return cart ? JSON.parse(cart) : [];
  }
  function saveCart(cart) {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function updateCartDisplay() {
    const cart = getCart();
    cartItemsContainer.innerHTML = '';
    if(cart.length === 0) {
      cartItemsContainer.innerHTML = '<p>„Ç´„Éº„Éà„Å´ÂïÜÂìÅ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>';
      cartTotal.textContent = '';
      checkoutBtn.style.pointerEvents = 'none';
      checkoutBtn.style.opacity = '0.5';
      return;
    }
    checkoutBtn.style.pointerEvents = 'auto';
    checkoutBtn.style.opacity = '1';

    let total = 0;
    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div class="cart-item-info">
          <p>${item.title}</p>
          <p>¬•${item.price.toLocaleString()}</p>
        </div>
        <div class="cart-item-qty">
          <input type="number" min="1" value="${item.quantity}" data-index="${index}">
          <span class="cart-item-remove" data-index="${index}" role="button" tabindex="0">√ó</span>
        </div>
      `;
      cartItemsContainer.appendChild(div);
    });
    cartTotal.textContent = `ÂêàË®à: ¬•${total.toLocaleString()}`;
  }

  cartButton.addEventListener('click', () => {
    updateCartDisplay();
    cartModal.classList.add('open');
  });

  closeCartBtn.addEventListener('click', () => {
    cartModal.classList.remove('open');
  });

  cartItemsContainer.addEventListener('input', e => {
    if(e.target.tagName === 'INPUT') {
      const index = e.target.dataset.index;
      let value = parseInt(e.target.value);
      if(isNaN(value) || value < 1) value = 1;
      const cart = getCart();
      cart[index].quantity = value;
      saveCart(cart);
      updateCartDisplay();
    }
  });

  cartItemsContainer.addEventListener('click', e => {
    if(e.target.classList.contains('cart-item-remove')) {
      const index = e.target.dataset.index;
      let cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      updateCartDisplay();
    }
  });

  menuButton.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    menuButton.classList.toggle('open');
  });
</script>

</body>
</html>
