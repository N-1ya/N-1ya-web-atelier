<script>
  const intro = document.getElementById('intro');
  const catEye = document.getElementById('catEye');
  const main = document.getElementById('main');
  const menuButton = document.getElementById('menuButton');
  const sidebar = document.getElementById('sidebar');
  const cartButton = document.getElementById('cartButton');
  const cartModal = document.getElementById('cartModal');
  const cartItemsContainer = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const closeCartBtn = document.getElementById('closeCartBtn');
  const checkoutBtn = document.getElementById('checkoutBtn');

//„Ç§„É≥„Éà„É≠Âæå„Å´Ë°®Á§∫
  function showMain() {
    intro.style.display = 'none';
    main.style.display = 'block';
    menuButton.style.display = 'block';
    cartButton.style.display = 'block'; 
  }
  if(localStorage.getItem('introShown') === 'true') {
    showMain();
  } else {
    setTimeout(() => catEye.classList.add('visible'), 200);
    setTimeout(() => {
      intro.classList.add('fade-out');
      setTimeout(() => {
        localStorage.setItem('introShown', 'true');
        showMain();
      }, 1500);
    }, 5000);
  }

    
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  
  fetch('/works/works.json')
    .then(res => {
      if(!res.ok) throw new Error('‰ΩúÂìÅ„Éá„Éº„ÇøÂèñÂæóÂ§±Êïó');
      return res.json();
    })
    .then(data => {
      const gallery = document.getElementById('gallery');
      data.slice(0,15).forEach((work, index) => {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        
      });
    });
          // „Ç´„Éº„ÉàÊÉÖÂ†±„ÇílocalStorage„ÅßÁÆ°ÁêÜ
  function getCart() {
    const cart = localStorage.getItem('cart');
    return cart ? JSON.parse(cart) : [];
  }
  function saveCart(cart) {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  // „Ç´„Éº„ÉàË°®Á§∫Êõ¥Êñ∞
  function updateCartDisplay() {
    const cart = getCart();
    cartItemsContainer.innerHTML = '';
    if(cart.length === 0) {
      cartItemsContainer.innerHTML = '<p>„Ç´„Éº„Éà„Å´ÂïÜÂìÅ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>';
      cartTotal.textContent = '';
      checkoutBtn.style.pointerEvents = 'none';
      checkoutBtn.style.opacity = '0.5';
      return;
    }
    checkoutBtn.style.pointerEvents = 'auto';
    checkoutBtn.style.opacity = '1';

    let total = 0;
    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div class="cart-item-info">
          <p>${item.title}</p>
          <p>¬•${item.price.toLocaleString()}</p>
        </div>
        <div class="cart-item-qty">
          <input type="number" min="1" value="${item.quantity}" data-index="${index}" aria-label="Êï∞Èáè" readonly>
          <span class="cart-item-remove" data-index="${index}" role="button" tabindex="0" aria-label="ÂïÜÂìÅ„ÇíÂâäÈô§">√ó</span>
        </div>
      `;
      cartItemsContainer.appendChild(div);
    });
    cartTotal.textContent = `ÂêàË®à: ¬•${total.toLocaleString()}`;
  }

  // „Ç´„Éº„Éà„É¢„Éº„ÉÄ„É´ÈñãÈñâ
  cartButton.addEventListener('click', () => {
    if(cartModal.classList.contains('open')) {
      cartModal.classList.remove('open');
    } else {
      updateCartDisplay();
      cartModal.classList.add('open');
    }
  });
  closeCartBtn.addEventListener('click', () => {
    cartModal.classList.remove('open');
  });

  // „Ç´„Éº„ÉàÊï∞ÈáèÂ§âÊõ¥„ÉªÂâäÈô§„Ç§„Éô„É≥„ÉàÔºà„Ç§„Éô„É≥„ÉàÂßî‰ªªÔºâ
  cartItemsContainer.addEventListener('input', e => {
    if(e.target.tagName === 'INPUT') {
      const index = e.target.dataset.index;
      let value = parseInt(e.target.value);
      if(isNaN(value) || value < 1) {
        value = 1;
        e.target.value = '1';
      }
      const cart = getCart();
      cart[index].quantity = value;
      saveCart(cart);
      updateCartDisplay();
    }
  });
  cartItemsContainer.addEventListener('click', e => {
    if(e.target.classList.contains('cart-item-remove')) {
      const index = e.target.dataset.index;
      let cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      updateCartDisplay();
    }
  });
  // „Ç≠„Éº„Éú„Éº„Éâ„Åß„ÇÇÂâäÈô§ÂèØËÉΩ„Å´
  cartItemsContainer.addEventListener('keydown', e => {
    if(e.target.classList.contains('cart-item-remove') && (e.key === 'Enter' || e.key === ' ')) {
      e.preventDefault();
      const index = e.target.dataset.index;
      let cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      updateCartDisplay();
    }
  });
  
    // ‰∏âÊú¨Á∑ö„É°„Éã„É•„ÉºÈñãÈñâ
  menuButton.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    menuButton.classList.toggle('open');
  });
  menuButton.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      sidebar.classList.toggle('open');
      menuButton.classList.toggle('open');
    }
  });
  // Â§ñ„ÇØ„É™„ÉÉ„ÇØ„Åß„É°„Éã„É•„ÉºÈñâ„Åò„Çã
  document.addEventListener('click', (e) => {
    if(sidebar.classList.contains('open') &&
       !sidebar.contains(e.target) &&
       !menuButton.contains(e.target)) {
      sidebar.classList.remove('open');
      menuButton.classList.remove('open');
    }
  });

  // „ÇÆ„É£„É©„É™„Éº„ÇíJSON„Åã„ÇâÁîüÊàê
fetch('./works/works.json')
  .then(response => {
    if(!response.ok) throw new Error('‰ΩúÂìÅ„Éá„Éº„Çø„ÅÆÂèñÂæóÂ§±Êïó');
    return response.json();
  })
  .then(data => {
    data.forEach(work => {
      const item = document.createElement('div');
      item.className = 'gallery-item';

      // „Ç´„Éº„ÉàËøΩÂä†„Éú„Çø„É≥„ÅÆË°®Á§∫Âà∂Âæ°ÔºöÂú®Â∫´0„Å™„ÇâÈùûË°®Á§∫
      const addButtonHTML = work.stock > 0
        ? `<button class="add-to-cart" data-id="${work.id}" data-title="${work.title}" data-price="${work.price}" data-image="${work.image}" data-stock="${work.stock}" aria-label="„Ç´„Éº„Éà„Å´ËøΩÂä†">„Ç´„Éº„Éà„Å´ËøΩÂä†</button>`
        : `<p style="color:#ff6666; font-weight:bold; margin-top:0.5rem;">SOLD OUT</p>`;

      item.innerHTML = `
        <a href="works/detail.html?id=${encodeURIComponent(work.id)}">
          <img src="${work.image}" alt="${work.title}">
          <p>${work.title}</p>
          <p style="font-size: 0.9rem; color: #ccc;">¬•${Number(work.price).toLocaleString()}</p>
        </a>
        ${addButtonHTML}
      `;
      gallery.appendChild(item);
    });

    // ËøΩÂä†„Éú„Çø„É≥„Ç§„Éô„É≥„ÉàÁôªÈå≤
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const id = button.dataset.id;
        const title = button.dataset.title;
        const price = Number(button.dataset.price);
        const image = button.dataset.image;
        const stock = Number(button.dataset.stock);
