<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>市屋 凪</title>
<style>
  @font-face {
    font-family: 'KokuMincho';
    src: url('fonts/KokuMincho-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  body, html {
    margin: 0; padding: 0;
    background: black;
    height: 100%;
    font-family: 'KokuMincho', serif;
    color: #fff;
    text-align: center;
  }

  #intro {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 1.5s ease;
  }
  #intro.fade-out {
    opacity: 0;
    pointer-events: none;
  }
  #intro img {
    max-width: 80%;
    max-height: 80%;
    opacity: 0;
    transition: opacity 1.5s ease;
  }
  #intro img.visible {
    opacity: 1;
  }

  #main {
    display: none;
    padding: 2rem 1rem 3rem;
    min-height: 100vh;
    background-color: #000;
    overflow-y: auto;
    text-align: center;
  }

  #menuButton {
    position: fixed;
    top: 1rem;
    right: 1rem;
    width: 32px;
    height: 24px;
    cursor: pointer;
    z-index: 10003;
    display: none;
  }
  #menuButton div {
    background-color: white;
    height: 4px;
    margin: 4px 0;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  #menuButton.open div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  #menuButton.open div:nth-child(2) {
    opacity: 0;
  }
  #menuButton.open div:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  #sidebar {
    position: fixed;
    top: 0; right: 0;
    width: 250px;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 2rem 1rem;
    box-sizing: border-box;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 10001;
    text-align: left;
  }
  #sidebar.open {
    transform: translateX(0);
  }
  #sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    margin: 1rem 0;
    font-size: 1.2rem;
  }

  h1 {
    margin: 3rem 0 1rem;
    font-size: 2.5rem;
  }

  nav a {
    margin: 0 1rem;
    color: #ccc;
    text-decoration: none;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    max-width: 900px;
    margin: 2rem auto 0;
  }
  .gallery-item {
    background: rgba(255 255 255 / 0.1);
    border-radius: 8px;
    padding: 0.5rem;
    transition: background-color 0.3s ease;
    position: relative;
  }
  .gallery-item:hover {
    background: rgba(255 255 255 / 0.2);
  }
  .gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    display: block;
  }
  .gallery-item p {
    margin-top: 0.5rem;
    font-size: 1rem;
    color: #eee;
  }
  /* 追加したカート追加ボタンのスタイル */
  .add-to-cart-btn {
    position: absolute;
    bottom: 8px;
    right: 8px;
    background-color: #ff6666;
    border: none;
    border-radius: 6px;
    color: white;
    padding: 0.3rem 0.6rem;
    font-size: 0.9rem;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .add-to-cart-btn:hover {
    background-color: #ff4444;
  }

  #cartModal {
    display: none;
    position: fixed;
    top: 10vh;
    right: 10vw;
    width: 300px;
    max-height: 80vh;
    background: rgba(20,20,20,0.95);
    border: 1px solid #555;
    border-radius: 8px;
    padding: 1rem;
    box-sizing: border-box;
    overflow-y: auto;
    z-index: 10005;
  }
  #cartModal.open {
    display: block;
  }
  #cartModal h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    font-size: 1.3rem;
  }
  #cartItems {
    margin-bottom: 1rem;
  }
  .cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 0.8rem;
    border-bottom: 1px solid #444;
    padding-bottom: 0.4rem;
  }
  .cart-item img {
    width: 50px;
    height: 50px;
    object-fit: contain;
    border-radius: 4px;
    margin-right: 0.6rem;
  }
  .cart-item-info {
    flex-grow: 1;
    text-align: left;
  }
  .cart-item-info p {
    margin: 0 0 0.2rem 0;
  }
  .cart-item-qty {
    display: flex;
    align-items: center;
    gap: 0.3rem;
  }
  .cart-item-qty input {
    width: 40px;
    text-align: center;
    background: #222;
    border: 1px solid #444;
    color: white;
    border-radius: 4px;
  }
  .cart-item-remove {
    cursor: pointer;
    color: #ff6666;
    font-weight: bold;
    margin-left: 0.6rem;
    user-select: none;
  }

  #cartTotal {
    font-weight: bold;
    text-align: right;
    margin-bottom: 1rem;
  }

  #cartButtons {
    display: flex;
    justify-content: space-between;
  }
  #cartButtons button, #cartButtons a {
    padding: 0.6rem 1rem;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    color: black;
  }
  #cartButtons button {
    background: #444;
    color: white;
  }
  #cartButtons button:hover {
    background: #666;
  }
  #cartButtons a {
    background: #ff6666;
  }
  #cartButtons a:hover {
    background: #ff4444;
  }
</style>
</head>
<body>

<div id="intro">
  <img id="catEye" src="plum-eye.png" alt="Cat Eye">
</div>

<div id="main">
  <h1>市屋 凪</h1>
  <nav>
    <a href="/profile/">プロフィール</a>
    <a href="/works/">ギャラリー</a>
    <a href="/contact/">お問い合わせ</a>
  </nav>
  <section class="gallery" id="gallery"></section>
</div>

<div id="menuButton" aria-label="メニュー" role="button" tabindex="0">
  <div></div><div></div><div></div>
</div>

<div id="sidebar">
  <a href="/">ホーム</a>
  <a href="/profile/">プロフィール</a>
  <a href="/works/">ギャラリー</a>
  <a href="/contact/">お問い合わせ</a>
</div>

<button id="cartButton" aria-label="カートを開く" title="カートを開く">🛒</button>

<div id="cartModal" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
  <h2 id="cartTitle">カート</h2>
  <div id="cartContents">
    <p>カートに商品がありません。</p>
  </div>
  <div id="cartButtons">
    <button id="closeCartBtn">閉じる</button>
    <a href="/purchase/" id="checkoutBtn">購入に進む</a>
  </div>
</div>

<script>
  const intro = document.getElementById('intro');
  const catEye = document.getElementById('catEye');
  const main = document.getElementById('main');
  const menuButton = document.getElementById('menuButton');
  const sidebar = document.getElementById('sidebar');
  const cartButton = document.getElementById('cartButton');
  const cartModal = document.getElementById('cartModal');
  const closeCartBtn = document.getElementById('closeCartBtn');
  const checkoutBtn = document.getElementById('checkoutBtn');
  const cartContents = document.getElementById('cartContents');

  menuButton.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    menuButton.classList.toggle('open');
  });
  menuButton.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      sidebar.classList.toggle('open');
      menuButton.classList.toggle('open');
    }
  });
  document.addEventListener('click', e => {
    if(sidebar.classList.contains('open') &&
      !sidebar.contains(e.target) &&
      !menuButton.contains(e.target)) {
      sidebar.classList.remove('open');
      menuButton.classList.remove('open');
    }
  });

  function showMain() {
    intro.style.display = 'none';
    main.style.display = 'block';
    menuButton.style.display = 'block';
  }
  if(localStorage.getItem('introShown') === 'true') {
    showMain();
  } else {
    setTimeout(() => catEye.classList.add('visible'), 200);
    setTimeout(() => {
      intro.classList.add('fade-out');
      setTimeout(() => {
        localStorage.setItem('introShown', 'true');
        showMain();
      }, 1500);
    }, 5000);
  }

    // ✅ 修正：localStorageから読み込む
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  
  fetch('/works/works.json')
    .then(res => {
      if(!res.ok) throw new Error('作品データ取得失敗');
      return res.json();
    })
    .then(data => {
      const gallery = document.getElementById('gallery');
      data.slice(0,15).forEach((work, index) => {
        const div = document.createElement('div');
        div.className = 'gallery-item';

        // 追加ボタンのHTML
       const addToCartBtnHTML = 
  `<button class="add-to-cart-btn" data-id="${work.id}" data-title="${work.title}" data-price="${work.price}" data-image="${work.image}">カートに追加</button>`;


        div.innerHTML = `
          <a href="/works/detail.html?id=${encodeURIComponent(work.id)}">
            <img src="/works/${work.image}" alt="${work.title}">
            <p>${work.title}</p>
          </a>
          ${addToCartBtnHTML}
        `;
        gallery.appendChild(div);
      });

      // 「カートに追加」ボタンのクリックイベント設定
      gallery.addEventListener('click', e => {
        if(e.target.classList.contains('add-to-cart-btn')) {
          const btn = e.target;
          const id = btn.dataset.id;
          const title = btn.dataset.title;
          const price = Number(btn.dataset.price);
          const image = btn.dataset.image;

          // 既にカートにあるかチェック
          const existingIndex = cart.findIndex(item => item.id === id);
          if(existingIndex >= 0) {
            cart[existingIndex].quantity++;
          } else {
            cart.push({ id, title, price, image, quantity: 1 });
          }
          localStorage.setItem('cart', JSON.stringify(cart));
          alert(`「${title}」をカートに追加しました`);
        }
      });
    })
    .catch(err => {
      console.error('ギャラリー読み込み失敗:', err);
    });



  function updateCartDisplay() {
    localStorage.setItem('cart', JSON.stringify(cart)); // ← 追加済

    if(cart.length === 0) {
      cartContents.innerHTML = '<p>カートに商品がありません。</p>';
      checkoutBtn.style.pointerEvents = 'none';
      checkoutBtn.style.opacity = '0.5';
      return;
    }
    checkoutBtn.style.pointerEvents = 'auto';
    checkoutBtn.style.opacity = '1';
    cartContents.innerHTML = '';
    cart.forEach(item => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="/${item.image}" alt="${item.title}">
        <div class="cart-item-info">
          <p>${item.title}</p>
          <p>¥${item.price.toLocaleString()}</p>
        </div>
        <div class="cart-item-qty">
          <input type="number" min="1" value="${item.quantity}" data-id="${item.id}" aria-label="数量">
          <span class="cart-item-remove" data-id="${item.id}" role="button" tabindex="0" aria-label="商品を削除">×</span>
        </div>
      `;
      cartContents.appendChild(div);
    });
  }

updateCartDisplay();
  
cartButton.addEventListener('click', () => {
  if(cartModal.classList.contains('open')) {
    cartModal.classList.remove('open');
  } else {
    // ここで毎回 localStorage から最新の cart を読み込む
    cart = JSON.parse(localStorage.getItem('cart')) || [];
    updateCartDisplay();
    cartModal.classList.add('open');
  }
});

  closeCartBtn.addEventListener('click', () => {
    cartModal.classList.remove('open');
  });

  cartContents.addEventListener('input', e => {
    if(e.target.tagName === 'INPUT') {
      const id = e.target.dataset.id;
      let val = parseInt(e.target.value);
      if(isNaN(val) || val < 1) {
        val = 1;
        e.target.value = '1';
      }
      const item = cart.find(i => i.id === id);
      if(item) {
        item.quantity = val;
        updateCartDisplay();
        localStorage.setItem('cart', JSON.stringify(cart)); // ← 追加済
      }
    }
  });
  cartContents.addEventListener('click', e => {
    if(e.target.classList.contains('cart-item-remove')) {
      const id = e.target.dataset.id;
      cart = cart.filter(i => i.id !== id);
      updateCartDisplay();
      localStorage.setItem('cart', JSON.stringify(cart)); // ← 追加済
    }
  });
  cartContents.addEventListener('keydown', e => {
    if(e.target.classList.contains('cart-item-remove') && (e.key === 'Enter' || e.key === ' ')) {
      e.preventDefault();
      const id = e.target.dataset.id;
      cart = cart.filter(i => i.id !== id);
      updateCartDisplay();
      localStorage.setItem('cart', JSON.stringify(cart)); // ← 追加済
    }
  });

  checkoutBtn.addEventListener('click', () => {
    if(cart.length === 0) return;
    window.location.href = '/purchase/';
  });
</script>

</body>
</html>
