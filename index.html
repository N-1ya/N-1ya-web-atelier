<div id="cartModal" role="dialog" aria-modal="true" aria-labelledby="cartTitle" class="hidden">

<script>
  const intro = document.getElementById('intro');
  const catEye = document.getElementById('catEye');
  const main = document.getElementById('main');
  const menuButton = document.getElementById('menuButton');
  const sidebar = document.getElementById('sidebar');
  const cartButton = document.getElementById('cartButton');
  const cartModal = document.getElementById('cartModal');
  const cartCloseBtn = document.getElementById('cartCloseBtn');
  const cartContents = document.getElementById('cartContents');
  const purchaseBtn = document.getElementById('purchaseBtn');

  // ãƒ¡ãƒ‹ãƒ¥ãƒ¼é–‹é–‰
  menuButton.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    menuButton.classList.toggle('open');
  });

  // å¤–å´ã‚¯ãƒªãƒƒã‚¯ã§ã‚µã‚¤ãƒ‰ãƒãƒ¼é–‰ã˜ã‚‹
  document.addEventListener('click', (e) => {
    if (sidebar.classList.contains('open') &&
        !sidebar.contains(e.target) &&
        !menuButton.contains(e.target)) {
      sidebar.classList.remove('open');
      menuButton.classList.remove('open');
    }
  });

  // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åˆ¶å¾¡
  function showMain() {
    intro.style.display = 'none';
    main.style.display = 'block';
    menuButton.style.display = 'block';
  }

  if (localStorage.getItem('introShown') === 'true') {
    showMain();
  } else {
    setTimeout(() => {
      catEye.classList.add('visible');
    }, 200);
    setTimeout(() => {
      intro.classList.add('fade-out');
      setTimeout(() => {
        localStorage.setItem('introShown', 'true');
        showMain();
      }, 1500);
    }, 3000);
  }

  // ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã®èª­ã¿è¾¼ã¿ã¨è¡¨ç¤ºï¼ˆæœ€å¤§15ä»¶ï¼‰
  fetch('/works/works.json')
    .then(response => {
      if(!response.ok) throw new Error('ä½œå“ãƒ‡ãƒ¼ã‚¿ã®å–å¾—å¤±æ•—');
      return response.json();
    })
    .then(data => {
      const gallery = document.getElementById('gallery');
      data.slice(0, 15).forEach(work => {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        div.innerHTML = `
          <a href="/works/detail.html?id=${encodeURIComponent(work.id)}">
            <img src="/works/${work.image}" alt="${work.title}">
            <p>${work.title}</p>
          </a>
        `;
        gallery.appendChild(div);
      });
    })
    .catch(error => {
      console.error('ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
    });

  // --- ã‚«ãƒ¼ãƒˆæ©Ÿèƒ½ã®ä»®å®Ÿè£… ---
  let cart = [];

  // ãƒ¢ãƒ¼ãƒ€ãƒ«åˆæœŸã¯éè¡¨ç¤ºç¢ºå®Ÿã«ã™ã‚‹
  cartModal.classList.add('hidden');

  // ã‚«ãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
  cartButton.addEventListener('click', () => {
    updateCartDisplay();
    cartModal.classList.remove('hidden');
  });

  // é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³ã§é–‰ã˜ã‚‹
  cartCloseBtn.addEventListener('click', () => {
    cartModal.classList.add('hidden');
  });

  // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹ï¼ˆä»»æ„ï¼‰
  document.addEventListener('click', e => {
    if (!cartModal.classList.contains('hidden') &&
        !cartModal.contains(e.target) &&
        e.target !== cartButton) {
      cartModal.classList.add('hidden');
    }
  });

  // ã‚«ãƒ¼ãƒˆå†…å®¹è¡¨ç¤ºæ›´æ–°é–¢æ•°
  function updateCartDisplay() {
    if (cart.length === 0) {
      cartContents.innerHTML = '<p>ã‚«ãƒ¼ãƒˆã¯ç©ºã§ã™ã€‚</p>';
      purchaseBtn.disabled = true;
    } else {
      purchaseBtn.disabled = false;
      cartContents.innerHTML = '';
      cart.forEach(item => {
        const div = document.createElement('div');
        div.textContent = `${item.title} - Â¥${item.price.toLocaleString()}`;
        cartContents.appendChild(div);
      });
    }
  }

  // è³¼å…¥ãƒœã‚¿ãƒ³æŠ¼ä¸‹
  purchaseBtn.addEventListener('click', () => {
    if(cart.length === 0) return;
    window.location.href = '/purchase/';
  });
</script>
