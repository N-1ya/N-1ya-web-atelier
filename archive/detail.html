<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DETAIL</title>
  <style>
    @font-face {
      font-family: 'KokuMincho';
      src: url('/fonts/KokuMincho-Regular.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'KokuMincho', serif;
      background-color: #000;
      color: #fff;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .product-detail {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    @media (min-width: 768px) {
      .product-detail {
        flex-direction: row;
      }
    }
    .product-gallery img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
    }
    .product-info table {
      width: 100%;
      border-spacing: 0.5rem 0.8rem;
    }
    .product-info th {
      text-align: left;
      color: #aaa;
      font-weight: normal;
      width: 30%;
    }
    .product-info td {
      color: #fff;
    }
    .price {
      font-size: 1.6rem;
      color: #ff6666;
      font-weight: bold;
      margin: 1rem 0;
    }
    .product-description {
      margin-top: 2rem;
      line-height: 1.6;
      color: #ddd;
    }

    .gallery-img {
  width: 100%;
  max-height: 400px;
  object-fit: contain;
  border-radius: 8px;
  margin-bottom: 1rem;
}
@media (min-width: 768px) {
  .product-gallery {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
  }
}

    #backBtn {
  display: inline-block;
  padding: 0.5rem 1rem;
  margin-bottom: 1rem;
  background-color: #444;       /* 暗めのグレー */
  color: #fff;                  /* 白文字 */
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s ease;
  user-select: none;            /* テキスト選択防止 */
}

#backBtn:hover {
  background-color: #666;       /* ホバー時に少し明るく */
}

#backBtn:active {
  background-color: #222;       /* クリック時さらに暗く */
}


  </style>
</head>
<body>
  <div class="container" id="content">
    <h1 id="title">読み込み中...</h1>
    <div class="product-detail">
<div class="product-gallery">
  <div id="artworkImages"></div>
  <img src="" id="mainImage" alt="作品画像" />

  <!-- サムネイル画像一覧 -->
  <div class="thumbnails" id="thumbnails">
    <!-- サムネイル画像はJSで追加される -->
  </div>
</div>
      
      <div class="product-info">
        <table>
          <tr><th>size</th><td id="size">--</td></tr>
          <tr><th></th>material<td id="material">--</td></tr>
        </table>
    </div>
    <div class="product-description">
      <h2>作品説明</h2>
      <p id="description">読み込み中...</p>
    </div>
  </div>
    
<button id="backBtn">← 戻る</button>
  <script>
fetch('archive.json')
  .then(response => response.json())
  .then(data => {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const work = data.find(w => w.id === id);

    if (work) {
      document.getElementById('title').textContent = work.title;
      document.getElementById('mainImage').src = work.image || work.images[0];
      document.getElementById('size').textContent = work.size;
      document.getElementById('material').textContent = work.material;
      document.getElementById('description').textContent = work.description;

      const thumbnailList = document.getElementById('thumbnails');
      if (work.images && Array.isArray(work.images)) {
        work.images.forEach(src => {
          const thumb = document.createElement('img');
          thumb.src = src;
          thumb.alt = "サムネイル";
          thumb.addEventListener('click', () => {
            document.getElementById('mainImage').src = src;
          });
          thumbnailList.appendChild(thumb);
        });
      }
    } else {
      document.getElementById('title').textContent = '作品が見つかりません';
    }
  });

    document.getElementById('backBtn').addEventListener('click', () => {
  history.back();  // ブラウザの「戻る」動作
});
  </script>
</body>
</html>
